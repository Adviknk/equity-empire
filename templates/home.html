    <h1 class="mt-4 custom-h3">How To Play</h1>

<div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
    <!-- Slides -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="/static/scroll-0.png" alt="Image 1">
      </div>
      <div class="carousel-item">
        <img src="/static/scroll-1.png" alt="Image 2">
      </div>
      <div class="carousel-item">
        <img src="/static/scroll-2.png" alt="Image 3">
      </div>
      <div class="carousel-item">
        <img src="/static/scroll-3.png" alt="Image 4">
      </div>
    </div>

    <!-- Controls -->
    <a class="carousel-control-prev" href="#myCarousel" role="button" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" role="button" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </a>
</div>
<script>
    // Activate the carousel and set the interval
    const myCarousel = document.getElementById('myCarousel');
    const carousel = new bootstrap.Carousel(myCarousel, {
      interval: 3000 // Set the interval (in milliseconds) between slide transitions
    });
</script>
